<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denúncias</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cor-fundo: #D3CFE3;
            --cor-botao: #B3A5D8;
            --cor-destaque: #7A64C8;
            --cor-texto: #000000;
            --cor-texto-secundario: #4B4B4B;
            --cor-cartao: #FFFFFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--cor-fundo);
            padding: 16px;
            padding-bottom: 80px;
        }

        header, footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
        }

        header {
            background-color: var(--cor-botao);
            border-radius: 12px;
            margin-bottom: 16px;
        }

        footer {
            background-color: var(--cor-botao);
            border-radius: 12px;
            margin-top: 16px;
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
        }

        .feed-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .post {
            background-color: var(--cor-cartao);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 16px;
            margin-bottom: 16px;
        }

        .post-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .post-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
        }

        .post-user {
            font-weight: 600;
            color: var(--cor-texto);
        }

        .post-location {
            font-size: 12px;
            color: var(--cor-texto-secundario);
        }

        .post-image-container {
            position: relative;
            margin: 12px 0;
        }

        .post-image {
            width: 100%;
            border-radius: 8px;
            max-height: 300px;
            object-fit: cover;
            display: block;
        }

        .post-description {
            color: var(--cor-texto);
            margin-bottom: 12px;
            font-size: 14px;
        }

        .reaction-buttons {
            display: flex;
            gap: 8px;
            margin: 12px 0;
        }

        .reaction-btn {
            background-color: var(--cor-cartao);
            border: 2px solid var(--cor-botao);
            border-radius: 20px;
            padding: 6px 12px;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .reaction-btn:hover {
            transform: scale(1.05);
        }

        .reaction-btn.active {
            background-color: var(--cor-botao);
            font-weight: bold;
        }

        .reaction-icon {
            width: 16px;
            height: 16px;
        }

        .comments-section {
            margin-top: 16px;
            border-top: 1px solid var(--cor-botao);
            padding-top: 12px;
        }

        .comments-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--cor-texto);
        }

        .comment {
            display: flex;
            margin: 12px 0;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
        }

        .comment-content {
            flex: 1;
        }

        .comment-user {
            font-weight: 600;
            font-size: 14px;
            color: var(--cor-texto);
        }

        .comment-text {
            font-size: 14px;
            color: var(--cor-texto);
            margin: 4px 0;
        }

        .comment-date {
            font-size: 12px;
            color: var(--cor-texto-secundario);
        }

        .comment-form {
            display: flex;
            margin-top: 12px;
            gap: 8px;
        }

        .comment-input {
            flex: 1;
            background-color: var(--cor-cartao);
            border: 2px solid var(--cor-botao);
            border-radius: 10px;
            padding: 10px;
            font-size: 14px;
        }

        .comment-submit {
            background-color: var(--cor-botao);
            color: var(--cor-texto);
            border: none;
            border-radius: 10px;
            padding: 10px 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .no-comments {
            font-size: 14px;
            color: var(--cor-texto-secundario);
            text-align: center;
            padding: 12px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Denúncias</h1>
        <button class="botao">Nova Denúncia</button>
    </header>

    <main>
        <div class="feed-container" id="feedContainer">
            <!-- Feed será carregado dinamicamente pelo JavaScript -->
        </div>
    </main>

    <footer>
        <button class="botao">Início</button>
        <button class="botao">Perfil</button>
    </footer>

    <script>
        // Dados do feed com imagens válidas e sistema de likes
        const feedData = {
            "feed": [
                {
                    "id": 1,
                    "usuario": "joao_silva",
                    "foto_perfil": "https://randomuser.me/api/portraits/men/1.jpg",
                    "imagem_denuncia": "https://images.unsplash.com/photo-1566438480900-0609be27a4be?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
                    "descricao": "Buraco enorme na Rua dos Goitacazes, próximo ao número 1200. Difícil para carros e perigoso para pedestres.",
                    "localizacao": "Rua dos Goitacazes, Centro",
                    "likes": 5,
                    "dislikes": 2,
                    "userReaction": null,
                    "comentarios": [
                        {
                            "id": 1,
                            "usuario": "maria_oliveira",
                            "foto_perfil": "https://randomuser.me/api/portraits/women/2.jpg",
                            "texto": "Já faz mais de uma semana que está assim!",
                            "data": "2025-05-10T14:30:00"
                        }
                    ]
                },
                {
                    "id": 2,
                    "usuario": "maria_oliveira",
                    "foto_perfil": "https://randomuser.me/api/portraits/women/2.jpg",
                    "imagem_denuncia": "https://images.unsplash.com/photo-1580584126903-c17dab3041e7?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
                    "descricao": "Semáforo quebrado há dias, causando confusão no cruzamento.",
                    "localizacao": "Avenida Afonso Pena, esquina com Rua da Bahia",
                    "likes": 3,
                    "dislikes": 0,
                    "userReaction": "like",
                    "comentarios": []
                },
                {
                    "id": 3,
                    "usuario": "carlos_pereira",
                    "foto_perfil": "https://randomuser.me/api/portraits/men/3.jpg",
                    "imagem_denuncia": "https://images.unsplash.com/photo-1520333789090-1afc82db536a?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80",
                    "descricao": "Vazamento de água constante, já está formando poça na calçada.",
                    "localizacao": "Rua Padre Eustáquio, bairro Padre Eustáquio",
                    "likes": 8,
                    "dislikes": 1,
                    "userReaction": null,
                    "comentarios": []
                }
            ]
        };

        // Função para renderizar o feed
        function renderFeed() {
            const feedContainer = document.getElementById('feedContainer');
            feedContainer.innerHTML = '';
            
            feedData.feed.forEach(post => {
                const postElement = document.createElement('div');
                postElement.className = 'post';
                
                postElement.innerHTML = `
                    <div class="post-header">
                        <img src="${post.foto_perfil}" alt="${post.usuario}" class="post-avatar">
                        <div>
                            <div class="post-user">${post.usuario}</div>
                            <div class="post-location">${post.localizacao}</div>
                        </div>
                    </div>
                    <p class="post-description">${post.descricao}</p>
                    <div class="post-image-container">
                        <img src="${post.imagem_denuncia}" alt="Denúncia" class="post-image">
                    </div>
                    <div class="reaction-buttons">
                        <button class="reaction-btn ${post.userReaction === 'like' ? 'active' : ''}" 
                                onclick="handleReaction(${post.id}, 'like')">
                            <svg class="reaction-icon" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M23,10C23,8.89 22.1,8 21,8H14.68L15.64,3.43C15.66,3.33 15.67,3.22 15.67,3.11C15.67,2.7 15.5,2.32 15.23,2.05L14.17,1L7.59,7.58C7.22,7.95 7,8.45 7,9V19A2,2 0 0,0 9,21H18C18.83,21 19.54,20.5 19.84,19.78L22.86,12.73C22.95,12.5 23,12.26 23,12V10M1,21H5V9H1V21Z" />
                            </svg>
                            <span>${post.likes}</span>
                        </button>
                        <button class="reaction-btn ${post.userReaction === 'dislike' ? 'active' : ''}" 
                                onclick="handleReaction(${post.id}, 'dislike')">
                            <svg class="reaction-icon" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M19,15H23V3H19M15,3H6C5.17,3 4.46,3.5 4.16,4.22L1.14,11.27C1.05,11.5 1,11.74 1,12V14A2,2 0 0,0 3,16H9.31L8.36,20.57C8.34,20.67 8.33,20.77 8.33,20.88C8.33,21.3 8.5,21.67 8.77,21.94L9.83,23L16.41,16.41C16.78,16.05 17,15.55 17,15V5C17,3.89 16.1,3 15,3Z" />
                            </svg>
                            <span>${post.dislikes}</span>
                        </button>
                    </div>
                    <div class="comments-section" id="comments-${post.id}">
                        <div class="comments-title">Comentários (${post.comentarios.length})</div>
                        ${renderComments(post.comentarios)}
                        <form class="comment-form" onsubmit="addComment(event, ${post.id})">
                            <input type="text" class="comment-input" placeholder="Adicione um comentário..." required>
                            <button type="submit" class="comment-submit">Enviar</button>
                        </form>
                    </div>
                `;
                
                feedContainer.appendChild(postElement);
            });
        }

        // Função para renderizar comentários
        function renderComments(comments) {
            if (!comments || comments.length === 0) {
                return '<div class="no-comments">Nenhum comentário ainda. Seja o primeiro a comentar!</div>';
            }
            
            return comments.map(comment => `
                <div class="comment">
                    <img src="${comment.foto_perfil}" alt="${comment.usuario}" class="comment-avatar">
                    <div class="comment-content">
                        <div class="comment-user">${comment.usuario}</div>
                        <div class="comment-text">${comment.texto}</div>
                        <div class="comment-date">${formatDate(comment.data)}</div>
                    </div>
                </div>
            `).join('');
        }

        // Função para formatar data
        function formatDate(isoString) {
            const date = new Date(isoString);
            return date.toLocaleDateString('pt-BR') + ' às ' + date.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
        }

        // Função para adicionar comentário
        function addComment(event, postId) {
            event.preventDefault();
            const input = event.target.querySelector('.comment-input');
            const commentText = input.value.trim();
            
            if (commentText) {
                const post = feedData.feed.find(p => p.id === postId);
                
                const newComment = {
                    id: Date.now(),
                    usuario: "usuário_atual",
                    foto_perfil: "https://randomuser.me/api/portraits/men/10.jpg",
                    texto: commentText,
                    data: new Date().toISOString()
                };
                
                post.comentarios.push(newComment);
                renderFeed();
                input.value = '';
            }
        }

        // Função para lidar com likes/dislikes
        function handleReaction(postId, reaction) {
            const post = feedData.feed.find(p => p.id === postId);
            
            if (post.userReaction === reaction) {
                // Remove a reação se já tiver reagido igual
                post[reaction + 's']--;
                post.userReaction = null;
            } 
            else if (post.userReaction) {
                // Troca a reação se já tiver reagido diferente
                post[post.userReaction + 's']--;
                post[reaction + 's']++;
                post.userReaction = reaction;
            }
            else {
                // Adiciona a reação se não tiver reagido ainda
                post[reaction + 's']++;
                post.userReaction = reaction;
            }
            
            renderFeed();
        }

        // Carrega o feed quando a página é aberta
        document.addEventListener('DOMContentLoaded', renderFeed);
    </script>
</body>
</html>
