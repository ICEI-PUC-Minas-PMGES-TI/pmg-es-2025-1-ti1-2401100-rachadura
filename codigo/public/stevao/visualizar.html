<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Usuários Cadastrados</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <!-- Painel roxo com título e botão -->
  <div class="container">
    <h2 id="saudacao">Olá Administrador</h2>
    <button onclick="logout()">Efetuar Logout</button>
  </div>

  <!-- Tabela fora do painel -->
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Telefone</th>
          <th>CPF</th>
          <th>Data Nasc.</th>
          <th>Rua</th>
          <th>Bairro</th>
          <th>CEP</th>
          <th>Número</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <!-- Dados via JS -->
      </tbody>
    </table>
  </div>

  <script src="visualizar.js"></script>
</body>
</html>
